<div class="topic-card github-component position-relative height-full text-center border border-gray-light rounded-1 bg-white p-5">
  {% if topic.image_url %}
    <div class="topic-card-image" style="background-image: url({{ topic.image_url }})"></div>
  {% endif %}
  <div class="topic-card-name rounded-1">
    <p class="f3 lh-condensed text-bold text-center text-white">{{ topic.name }}</p>
  </div>
</div>
